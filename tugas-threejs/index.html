<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Three Geometry Three Js</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        /* Lights */
        const light = new THREE.PointLight(0xff0000, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        /* End of Lights */

        /* ConeGeometry */
        var geometryCone = new THREE.ConeGeometry(0.75, 1.3, 15);
        /* wireframeCone start */
        var wireframeCone = new THREE.WireframeGeometry(geometryCone);
        const lineCone = new THREE.LineSegments(wireframeCone);
        lineCone.material.depthTest = false;
        lineCone.material.opacity = 0.300;
        lineCone.material.transparent = true;
        /* wireframe end */
        var materialCone = new THREE.MeshBasicMaterial({
            color: 0xf1c232
        });
        var cone = new THREE.Mesh(geometryCone, materialCone);
        scene.add(cone);
        cone.position.set(1, 1, 1);
        scene.add(lineCone);
        lineCone.position.set(1, 1, 1);
        /* End of ConeGeometry */

        /* BoxGeometry */
        var geometry = new THREE.BoxGeometry(1.25, 1.25, 1.25);
        /* wireframe start */
        var wireframe = new THREE.WireframeGeometry(geometry);
        const line = new THREE.LineSegments(wireframe);
        line.material.depthTest = false;
        line.material.opacity = 0.330;
        line.material.transparent = true;
        /* wireframe end */
        var material = new THREE.MeshBasicMaterial({
            color: 0x6aa84f
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        cube.position.set(-0.5, -0.5, -0.5);
        scene.add(line);
        line.position.set(-0.5, -0.5, -0.5);
        /* End of BoxGeometry */

        /* SphereGeometry */
        var geometrySphere = new THREE.SphereGeometry(1.25, 8, 8);
        /* wireframe start */
        var wireframeSphere = new THREE.WireframeGeometry(geometrySphere);
        const lineSphere = new THREE.LineSegments(wireframeSphere);
        lineSphere.material.depthTest = false;
        lineSphere.material.opacity = 0.275;
        lineSphere.material.transparent = true;
        /* wireframe end */
        var materialSphere = new THREE.MeshMatcapMaterial({
            color: 0x45818e
        });
        const sphere = new THREE.Mesh(geometrySphere, materialSphere);
        scene.add(sphere);
        sphere.position.set(-1.5, 2, -1.5);
        scene.add(lineSphere);
        lineSphere.position.set(-1.5, 2, -1.5);
        /* End of SphereGeometry */

        camera.position.z = 5;

        var animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.0075;
            cube.rotation.y += 0.0075;
            line.rotation.x += 0.0075;
            line.rotation.y += 0.0075;

            cone.rotation.x += 0.0075;
            cone.rotation.y += 0.0075;
            cone.rotation.z += 0.0075;
            lineCone.rotation.x += 0.0075;
            lineCone.rotation.y += 0.0075;
            lineCone.rotation.z += 0.0075;

            sphere.rotation.x += 0.0075;
            sphere.rotation.y += 0.0075;
            lineSphere.rotation.x += 0.0075;
            lineSphere.rotation.y += 0.0075;

            renderer.render(scene, camera);
        };

        animate();

    </script>
</body>

</html>
